<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm flexible right now.</title>
    <style>
        .container{
            border: 2px solid gray;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid salmon;
            font-size: 2em;
        }
        #box-1{
            order: 2;
        }
        #box-2{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am learning flexbox</h1>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
    </div>
</body>
</html>
